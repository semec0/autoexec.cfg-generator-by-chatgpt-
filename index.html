<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>SAR autoexec.cfg generator</title>
<style>
body {
    font-family: Arial, sans-serif;
    background:#111;
    color:#eee;
    padding:20px;
}
.block {
    border:1px solid #333;
    padding:12px;
    margin-bottom:12px;
}
textarea {
    width:100%;
    height:260px;
    background:#000;
    color:#0f0;
}
button {
    padding:8px 14px;
    cursor:pointer;
}
.hidden { display:none; }
</style>
</head>
<body>

<h1>SAR autoexec.cfg generator</h1>

<div class="block">
<label>
<input type="checkbox" id="aliases">
 Курс-камера алиасы
</label>
</div>

<div class="block">
<label>
<input type="checkbox" id="timer">
 Таймер SAR
</label>
</div>

<div class="block">
<label>
<input type="checkbox" id="fullbright">
 Fullbright toggle
</label>
<br>
<input id="fbkey" placeholder="кнопка (например F)" class="hidden">
</div>

<div class="block">
<label>
<input type="checkbox" id="hud">
 Информационный HUD
</label>

<div id="hudOptions" class="hidden">
<label><input type="checkbox" id="speed"> Скорость</label><br>
<label><input type="checkbox" id="ground"> Граундфреймы</label><br><br>

Цвет HUD:
<input type="color" id="hudColor" value="#00ff00">
</div>
</div>

<button onclick="generate()">Сгенерировать</button>

<h3>autoexec.cfg</h3>
<textarea id="output"></textarea>

<script>
const aliasBlock = `alias 0-0 "changelevel mp_coop_start"
alias 0-1 "changelevel mp_coop_lobby_2"
alias 1-1 "changelevel mp_coop_doors"
alias 1-2 "changelevel mp_coop_race_2"
alias 1-3 "changelevel mp_coop_laser_2"
alias 1-4 "changelevel mp_coop_rat_maze"
alias 1-5 "changelevel mp_coop_laser_crusher"
alias 1-6 "changelevel mp_coop_teambts"

alias 2-1 "changelevel mp_coop_fling_3"
alias 2-2 "changelevel mp_coop_infinifling_train"
alias 2-3 "changelevel mp_coop_come_along"
alias 2-4 "changelevel mp_coop_fling_1"
alias 2-5 "changelevel mp_coop_catapult_1"
alias 2-6 "changelevel mp_coop_multifling_1"
alias 2-7 "changelevel mp_coop_fling_crushers"
alias 2-8 "changelevel mp_coop_fan"

alias 3-1 "changelevel mp_coop_wall_intro"
alias 3-2 "changelevel mp_coop_wall_2"
alias 3-3 "changelevel mp_coop_catapult_wall_intro"
alias 3-4 "changelevel mp_coop_wall_block"
alias 3-5 "changelevel mp_coop_catapult_2"
alias 3-6 "changelevel mp_coop_turret_walls"
alias 3-7 "changelevel mp_coop_turret_ball"
alias 3-8 "changelevel mp_coop_wall_5"

alias 4-1 "changelevel mp_coop_tbeam_redirect"
alias 4-2 "changelevel mp_coop_tbeam_drill"
alias 4-3 "changelevel mp_coop_tbeam_catch_grind_1"
alias 4-4 "changelevel mp_coop_tbeam_laser_1"
alias 4-5 "changelevel mp_coop_tbeam_polarity"
alias 4-6 "changelevel mp_coop_tbeam_polarity2"
alias 4-7 "changelevel mp_coop_tbeam_polarity3"
alias 4-8 "changelevel mp_coop_tbeam_maze"
alias 4-9 "changelevel mp_coop_tbeam_end"
alias 5-1 "changelevel mp_coop_paint_come_along"
alias 5-2 "changelevel mp_coop_paint_redirect"
alias 5-3 "changelevel mp_coop_paint_bridge"
alias 5-4 "changelevel mp_coop_paint_walljumps"
alias 5-5 "changelevel mp_coop_paint_speed_fling"
alias 5-6 "changelevel mp_coop_paint_red_racer"
alias 5-7 "changelevel mp_coop_paint_speed_catch"
alias 5-8 "changelevel mp_coop_paint_longjump_intro"

alias 6-1 "changelevel mp_coop_separation_1"
alias 6-2 "changelevel mp_coop_tripleaxis"
alias 6-3 "changelevel mp_coop_catapult_catch"
alias 6-4 "changelevel mp_coop_2paints_1bridge"
alias 6-5 "changelevel mp_coop_paint_conversion"
alias 6-6 "changelevel mp_coop_bridge_catch"
alias 6-7 "changelevel mp_coop_laser_tbeam"
alias 6-8 "changelevel mp_coop_paint_rat_maze"
alias 6-9 "changelevel mp_coop_paint_crazy_box"`;

document.getElementById("fullbright").onchange = e =>
    fbkey.classList.toggle("hidden", !e.target.checked);

document.getElementById("hud").onchange = e =>
    hudOptions.classList.toggle("hidden", !e.target.checked);

function rgb(hex){
    const n=parseInt(hex.slice(1),16);
    return [(n>>16)&255,(n>>8)&255,n&255,255];
}

function generate(){
    let out = "";

    if(aliases.checked) out += aliasBlock + "\n\n";

    if(timer.checked)
        out += "sar_sr_hud 1\nsar_sr_hud_y 170\n\n";

    if(fullbright.checked && fbkey.value)
        out += `bind "${fbkey.value}" "fullbright_toggle"\n\n`;

    if(hud.checked){
        out += "sar_hud 1\n";
        if(speed.checked) out += "sar_hud_velocity 2\n";
        if(ground.checked) out += "sar_hud_groundframes 1\n";

        const [r,g,b,w] = rgb(hudColor.value);
        out += `sar_hud_font_color ${r} ${g} ${b} ${w}\n\n`;
    }

    out += `sar_hud_demo 0
alias "kek" "+remote_view"
bind "tab" "kek"
sar_fast_load_preset full
sar_hud_font_index 57
exec srconfigs/srconfigs`;

    output.value = out;
}
</script>

</body>
</html>
